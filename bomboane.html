<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijuletul de Sâmbătă</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
        }

        nav {
            background-color: #d9c2af;
            padding: 15px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: black;
        }

        .container {
            padding-top: 80px;
        }

        .product-page {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product-page img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }

        .product-page h1 {
            margin: 20px 0;
            font-size: 24px;
        }

        .product-page p {
            color: #666;
            margin-bottom: 20px;
        }

        .pret {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
        }

        .cantitate {
            margin-bottom: 20px;
        }

        .buy-btn, .back-btn {
            display: inline-block;
            padding: 10px 15px;
            background: #d9c2af;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s;
            margin: 10px;
        }

        .buy-btn:hover, .back-btn:hover {
            background: #c0a88c;
        }

        input[type="number"] {
            width: 60px;
            padding: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="hui.html">Acasă</a>
        <a href="pagina2.html">Magazin</a>
        <a href="contact.html">Contact</a>
        <a href="cos.html">Cos</a>
    </nav>

    <div class="container">
        <div class="product-page">
            <img src="bomboane.jpeg" alt="Bomboane">
            <h1>Bomboane Picante</h1>
            <p>Gust intens și picant! Perfect pentru iubitorii de senzații tari.</p>
            <div class="pret">10 EUR</div>
            <div class="cantitate">
                <label for="cantitate">Cantitate:</label>
                <input type="number" id="cantitate" name="cantitate" value="1" min="1">
            </div>
            <button class="buy-btn" onclick="addProductToCart()">Adaugă în Coș</button>
            <a href="pagina2.html" class="back-btn">Înapoi la magazin</a>
        </div>
    </div>

    <script>
        function addProductToCart() {
            const quantity = parseInt(document.getElementById("cantitate").value);
            const product = {
                id: "bomboane_picante",  
                name: "Bomboane Picante",
                price: 10,
                quantity: quantity
            };

            let cart = JSON.parse(localStorage.getItem("cart")) || [];

            const existingProduct = cart.find(item => item.id === product.id);

            if (existingProduct) {
                existingProduct.quantity += product.quantity;
            } else {
                cart.push(product);
            }

            localStorage.setItem("cart", JSON.stringify(cart));
            alert("Produsul a fost adăugat în coș!");
        }
    </script>
</body>
</html>
