<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - SnackVibe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-image: url('https://img.freepik.com/premium-photo/empty-top-wooden-table-with-blurred-counter-bar-bottles_254791-936.jpg?semt=ais_hybrid');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: black;
            text-align: center;
            padding-top: 80px;
        }

        nav {
            background-color: #a97c50;
            padding: 15px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav a {
            color: #fff9f4;
            text-decoration: none;
            font-size: 18px;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffe6cc;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .submit-btn {
            display: inline-block;
            padding: 10px 15px;
            background: #d9c2af;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s;
            border: none;
            cursor: pointer;
        }

        .submit-btn:hover {
            background: #c0a88c;
        }
    </style>
</head>

<body>
    <nav>
        <a href="hui.html">Acasă</a>
        <a href="pagina2.html">Magazin</a>
        <a href="contact.html">Contact</a>
        <a href="cos.html">Cos</a>
    </nav>

    <div class="container">
        <h1>Contactează-ne</h1>
        <p>Pentru detalii suplimentare, completează formularul de mai jos.</p>
        <form action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="032839e5-e553-4158-8f2c-15eb0fdeefd0">

            <div class="form-group">
                <label for="nume">Nume</label>
                <input type="text" id="nume" name="nume" required>
            </div>
            <div class="form-group">
                <label for="prenume">Prenume</label>
                <input type="text" id="prenume" name="prenume" required>
            </div>
            <div class="form-group">
                <label for="email">Adresa de email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="mesaj">Mesaj</label>
                <textarea id="mesaj" name="mesaj" rows="4" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Trimite</button>
        </form>
    </div>
</body>

</html>
