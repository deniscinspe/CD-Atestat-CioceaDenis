<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijuletul de Sâmbătă</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            text-align: center;
            color: #333;
        }

        nav {
            background-color: #d9c2af;
            padding: 15px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: black;
        }

        .container {
            padding-top: 80px;
        }

        .product-page {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .product-page img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .product-page h1 {
            margin: 20px 0;
            font-size: 24px;
        }

        .product-page .pret {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .cantitate {
            margin: 15px 0;
        }

        .cantitate label {
            font-weight: bold;
        }

        .cantitate input {
            width: 60px;
            padding: 5px;
            text-align: center;
            margin-left: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .button, .back-btn {
            display: inline-block;
            padding: 12px 20px;
            background: #d9c2af;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;
            margin: 10px;
            cursor: pointer;
        }

        .button:hover, .back-btn:hover {
            background: #c0a88c;
            transform: translateY(-2px);
        }

        .button:active, .back-btn:active {
            transform: translateY(2px);
        }
    </style>
</head>
<body>
    <nav>
        <a href="hui.html">Acasă</a>
        <a href="pagina2.html">Magazin</a>
        <a href="contact.html">Contact</a>
        <a href="cos.html">Coș</a>
    </nav>

    <div class="container">
        <div class="product-page">
            <img src="fursecuri.jpg" alt="Fursecuri ciudate">
            <h1>Fursecuri ciudate</h1>
            <div class="pret">10 EUR</div>
            <div class="cantitate">
                <label for="cantitate">Cantitate:</label>
                <input type="number" id="cantitate" name="cantitate" value="1" min="1">
            </div>
            <button class="button" onclick="addProductToCart()">Adaugă în Coș</button>
            <a href="pagina2.html" class="back-btn">Înapoi la magazin</a>
        </div>
    </div>

    <script>
        function addProductToCart() {
            var quantity = parseInt(document.getElementById("cantitate").value);
            if (isNaN(quantity) || quantity < 1) {
                alert("Vă rugăm să introduceți o cantitate validă!");
                return;
            }

            var product = {
                id: "fursecuri_001", // ID unic pentru produs
                name: "Fursecuri ciudate",
                price: 10,  // Prețul corect al produsului
                quantity: quantity
            };

            // Încarcă coșul din LocalStorage sau un array gol dacă nu există coșul
            var cart = JSON.parse(localStorage.getItem("cart")) || [];

            // Verifică dacă produsul există deja în coș
            var existingProduct = cart.find(function(item) {
                return item.id === product.id;
            });

            // Dacă produsul există, actualizează cantitatea
            if (existingProduct) {
                existingProduct.quantity += product.quantity;
            } else {
                cart.push(product); // Adaugă produsul în coș dacă nu există
            }

            // Salvează coșul actualizat în LocalStorage
            localStorage.setItem("cart", JSON.stringify(cart));

            alert("Produsul a fost adăugat în coș!");
        }
    </script>
</body>
</html>
