<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produse - Snacksuri și Băuturi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
        }

        nav {
            background-color: #d9c2af;
            padding: 15px;
            text-align: center;
        }
        nav a:hover{
            color: black;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            margin: 0 15px;
            font-weight: bold;
            transition: 0.3s color ease-in-out;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .product {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .product h2 {
            margin: 10px 0;
            font-size: 20px;
        }

        .product p {
            color: #666;
            margin-bottom: 10px;
        }

        .buy-btn {
            display: inline-block;
            padding: 10px 15px;
            background: #d9c2af;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }

        .buy-btn:hover {
            background: #c0a88c;
        }
    </style>
</head>
<body>
    <nav>
        <a href="hui.html">Acasă</a>
        <a href="pagina2.html">Magazin</a>
        <a href="contact.html">Contact</a>
    </nav>

    <h1>Produse Disponibile</h1>
    <div class="products">
        <div class="product">
            <img src="takis 1.jpg" alt="Chipsuri Picante">
            <h2>Takis</h2>
            <p>Gust meh si usor picante!</p>
            <a href="takis.html" class="buy-btn">Cumpără</a>
        </div>
        <div class="product">
            <img src="buci condimentate.jpg" alt="Nuci Condimentate">
            <h2>Buci Condimentate</h2>
            <p>Mix de nuci.</p>
            <a href="bucicondimentate.html" class="buy-btn">Cumpără</a>
        </div>
        <div class="product">
            <img src="drink1.png" alt="Limonadă Fresh">
            <h2>Limonada</h2>
            <p>Răcoritoare, cu lămâi naturale.</p>
            <a href="limonada.html" class="buy-btn">Cumpără</a>
        </div>
        <div class="product">
            <img src="drink2.png" alt="Cocktail Fără Alcool">
            <h2>Cocktail Fără Alcool</h2>
            <p>Arome exotice, perfect pentru relaxare.</p>
            <a href="cockmij.html" class="buy-btn">Cumpără</a>
        </div>
    </div>
</body>
</html>
