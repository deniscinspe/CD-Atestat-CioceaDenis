<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijuletul de Sambata</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background-image: url('https://img.freepik.com/premium-photo/empty-top-wooden-table-with-blurred-counter-bar-bottles_254791-936.jpg?semt=ais_hybrid'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: black;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60px;
            background-color: rgba(217, 194, 175, 0.9);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }

        nav a {
            font-size: 20px;
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        nav a:hover {
            color: black;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding-top: 60px;
        }

        .product-card {
            position: relative;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 15px;
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(5px);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .product-card img {
            width: 100%;
            border-radius: 10px;
        }

        .product-card p {
            margin: 10px 0;
            font-size: 18px;
            font-weight: bold;
        }

        .buy-btn {
            background-color: black;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .buy-btn:hover {
            background-color: rgb(217, 194, 175);
            color: black;
        }
    </style>
</head>
<body>

        <a href="hui.html">AcasÄƒ</a>

        <a href="contact.html">Contact</a>
    </nav>

            <img src="takis 1.jpg" alt="Takis Product">
            <p>Takis - Picant rau!!!!!</p>
            <button class="buy-btn">Cumpara acum!</button>
        </div>
    </div>
</body>
</html>
