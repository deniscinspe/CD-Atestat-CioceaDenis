<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijuletul de Sâmbătă</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            text-align: center;
            color: #333;
        }

        nav {
            background-color: #d9c2af;
            padding: 15px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: black;
        }

        .container {
            padding-top: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .product-page {
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .product-page img {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }

        .product-page h1 {
            margin: 20px 0;
            font-size: 24px;
        }

        .pret {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .cantitate {
            margin: 15px 0;
        }

        .cantitate label {
            font-weight: bold;
        }

        .cantitate input {
            width: 50px;
            padding: 5px;
            text-align: center;
            margin-left: 5px;
        }

        .button, .back-btn {
            display: inline-block;
            padding: 10px 15px;
            background: #d9c2af;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s;
            margin: 10px;
            border: none;
            cursor: pointer;
        }

        .button:hover, .back-btn:hover {
            background: #c0a88c;
        }
    </style>
</head>
<body>
    <nav>
        <a href="hui.html">Acasă</a>
        <a href="pagina2.html">Magazin</a>
        <a href="contact.html">Contact</a>
        <a href="cos.html">Coș</a>
    </nav>

    <div class="container">
        <div class="product-page">
            <img src="takis 1.jpg" alt="Takis">
            <h1>Takis</h1>
            <div class="pret">6 EUR</div>
            <div class="cantitate">
                <label for="cantitate">Cantitate:</label>
                <input type="number" id="cantitate" name="cantitate" value="1" min="1">
            </div>
            <button class="button" onclick="addProductToCart()">Adaugă în Coș</button>
            <a href="pagina2.html" class="back-btn">Înapoi la magazin</a>
        </div>
    </div>

    <script>
        function addProductToCart() {
            let quantity = parseInt(document.getElementById("cantitate").value);
            let product = {
                id: "takis1",
                name: "Takis",
                price: 6,
                quantity: quantity
            };

            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let existingProduct = cart.find(item => item.id === product.id);

            if (existingProduct) {
                existingProduct.quantity += quantity;
            } else {
                cart.push(product);
            }

            localStorage.setItem("cart", JSON.stringify(cart));
            alert("Produsul a fost adăugat în coș!");
        }
    </script>
</body>
</html>
